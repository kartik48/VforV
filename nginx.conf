server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Include default MIME types first
    include /etc/nginx/mime.types;

    # Add custom types for HEIC images
    types {
        image/heic heic;
        image/heif heif;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|HEIC|heic|mov|MOV|JPG|JPEG|PNG|GIF)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable cache for HTML
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
